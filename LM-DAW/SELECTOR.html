<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body onload="actualizar()">
    <div class="container">
        <div class="row">
            <div class="col alert alert-primary text-center">
                <h2>SELECTOR DE PROPIEDADES</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-warning text-center">
                    <h2>PROPIEDADES</h2>
                </div>
                <div class="form-group">
                    <label class="form-label">ANCHO DEL CUADRO</label>
                    <input type="range" class="form-control" id="ancho" value="50">
                </div>
                <div class="form-group">
                    <label class="form-label">ALTO DEL CUADRO</label>
                    <input type="range" class="form-control" id="alto" value="50">
                </div>
                <div class="form-group">
                    <label class="form-label">FONDO</label>
                    <input type="color" class="form-control" id="fondo" value="#ffff">
                </div><br>
                <div class="form-group">
                    <label class="form-label">CONTENIDO</label>
                    <textarea class="form-control" name="texto" id="contenido" rows="6"></textarea>
                </div>
               
                <br>
                <button type="button" class="btn btn-warning"onclick="actualizar()">ACTUALIZAR</button>
                <button type="button" class="btn btn-warning"onclick="location.reload()">BORRAR</button>
            </div>
            <div class="col">
                <div id="cuadro" style="margin:auto; margin-top: 10%;">
                    <h3 id="texto" style="color:white; text-align: center; align-content: center;">
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <script>
        //esto ya es JavaScript
        function actualizar() {
            document.getElementById('cuadro').style.width = document.getElementById('ancho').value + "%";
            document.getElementById('cuadro').style.height = document.getElementById('alto').value + "%";
            document.getElementById('cuadro').style.backgroundColor = document.getElementById('fondo').value;
            document.getElementById('texto').textContent = document.getElementById('contenido').value;
        };

        

    </script>
    
</body>



</html>
